<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Self-Portrait</title>
	
	
	
	<style>
		.circle {
			position: absolute;
			top: 280px;
			left: 300px;
			width: 384px;
			height: 384px;
			background: #fccf8b;
			border-radius: 50%;
			z-index: 2;
    }
		.rectangle{
			position: absolute;
			top: 250px;
			left: 300px;
			width: 384px;
			height: 210px;
			background: #fccf8b;
			border-top-left-radius: 43px;
			border-top-right-radius: 43px;
			z-index: 2;
		}
		
		.hair1{
			position: absolute;
			width: 108px;
			height: 108px;
			background: #262626;
			border-radius: 50%;
			z-index: 3;
		}
		
		
		
	</style>
	
	
	
</head>

<body>
	<div class="circle">
	</div>
	<div class="rectangle">
	</div>
	<div class="hair">
		<div class="hair1"></div>
	</div>
	
	
</body>
</html>
